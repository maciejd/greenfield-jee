<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <link rel="stylesheet" href="/Greenfield/faces/javax.faces.resource/bootstrap.css?ln=css"  />
        <link rel="stylesheet" href="/Greenfield/faces/javax.faces.resource/bootstrap-theme.css?ln=css"  />
        <link rel="stylesheet" href="/Greenfield/faces/javax.faces.resource/greenfield_custom.css?ln=css"  />
    </head>
    <body>
        <div id="page" class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Greenfield</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
            <form class="form-signin" method="post" action="j_security_check">
                <h2 class="form-signin-heading">Login to Greenfield</h2>
                <label for="j_username" class="sr-only">Login</label>
                <input type="login" name="j_username" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
                <label for="j_password" class="sr-only">Password</label>
                <input type="password" name="j_password" class="form-control" placeholder="Password" required="true"/>
                <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
