<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="../templates/layout.xhtml">
            <ui:define name="content">
                <h2>Test Runs</h2>
                <h:form>
                    <h:dataTable value="#{runListBean.testRuns}" var="run" class="table" columnClasses="col-md-1,col-md-2,col-md-2,col-md-2,col-md-1">
                        <h:column>    				
                            <f:facet name="header">Id</f:facet>    				
                                #{run.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Title</f:facet>
                                #{run.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Suite</f:facet>
                                #{run.suite.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" style="width: #{run.passed}%" />
                                <div class="progress-bar progress-bar-danger" style="width: #{run.failed}%" />
                                <div class="progress-bar progress-bar-warning" style="width: #{run.retest}%" />
                                <div class="progress-bar progress-bar-info" style="width: #{run.blocked}%" />
                            </div>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{runListBean.viewRunDetails()}" class="btn btn-default" value="View" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="right">
                <h:button value="Create New Test Run" class="lonely btn btn-success" outcome="createRun.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
