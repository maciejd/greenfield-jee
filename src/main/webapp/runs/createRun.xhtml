<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../templates/layout.xhtml">
            <ui:define name="content">
                <div class="row">
                    <h2>Create Test Run</h2>
                </div>
                <div>
                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <label for="suiteList">Select Test Suite</label>
                            <h:selectOneMenu id="suiteList" value="#{createRunBean.selectedSuite}" class="form-control">
                                <f:selectItems value="#{createRunBean.suites}" var="s"
                                               itemValue="#{s}" itemLabel="#{s.title}" />
                                <f:converter converterId="suiteConverter" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="testSuiteName">Enter Title</label>
                            <h:message for="testSuiteName"/>
                            <h:inputText value="#{createRunBean.title}" required="true" id="testRunName" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:button value="Cancel" class="btn btn-primary" outcome="runList"/>
                                <h:commandButton class="btn btn-success" value="Create Test Run" action="#{createRunBean.createTestRun()}" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
