<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="../templates/layout.xhtml">
            <ui:define name="content">
                <h2>Test Suites</h2>
                <h:form>
                    <h:dataTable value="#{suiteListBean.suites}" var="suite" class="table">
                        <h:column>    				
                            <f:facet name="header">Id</f:facet>    				
                                #{suite.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Title</f:facet>
                                #{suite.title}
                        </h:column>
                         <h:column>
                            <f:facet name="header">Number of Test Cases</f:facet>
                                #{suiteListBean.suiteSize}
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{suiteListBean.showSelectedSuite()}" value="Edit" class="btn btn-default"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="right">
                <h:button value="Create New Test Suite" outcome="createSuite.xhtml" class="lonely btn btn-success"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
